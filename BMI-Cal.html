<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: left;
      }

      .input-box {
        margin: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        font-weight: bold;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>
    <div class="input-box">
      <p>Put your weight in here (KG)</p>
      <input type="text" id="weight" placeholder="Enter your weight in KG" />
    </div>
    <div class="input-box">
      <p>And your height in here (M)</p>
      <input
        type="text"
        id="height"
        placeholder="Enter your height in meters"
      />
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="result"></p>
    <script>
      function calculateBMI() {
        const weight = Number(document.getElementById("weight").value);
        const height = Number(document.getElementById("height").value);

        if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
          document.getElementById("result").innerText =
            "Please enter valid weight and height.";
          return;
        }

        const bmi = weight / (height * height);
        let resultText = "Your BMI is " + bmi.toFixed(1) + " which means ";

        if (bmi <= 18.4) {
          resultText += "You are Underweight";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          resultText += "You have a Normal Weight";
        } else if (bmi >= 25 && bmi <= 29.9) {
          resultText += "You are Overweight";
        } else {
          resultText += "You are Obese";
        }

        document.getElementById("result").innerText = resultText;
      }
    </script>
  </body>
</html>
